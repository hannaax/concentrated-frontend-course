<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <link href="./02-signup.css" rel="stylesheet" />
  </head>
  <body>
    <div class="signup">
      <h1>회원가입을 위해<br />정보를 입력해주세요</h1>
      <div class="info">
        <label for="email">이메일</label>
        <input class="info-input" type="text" id="email" />
        <label for="name">이름</label>
        <input class="info-input" type="text" id="name" />
        <label for="password">비밀번호</label>
        <input class="info-input" type="password" id="password" />
        <label for="password2">비밀번호 확인</label>
        <input class="info-input" type="password" id="password2" />
      </div>
      <div class="gender">
        <input type="radio" name="gender" /> 여성
        <input type="radio" name="gender" /> 남성
      </div>
      <input type="checkbox" /> 이용약관 어쩌구에 동의합니다.
      <hr />
      <div class="button">
        <button>가입하기</button>
      </div>
      <!-- 원래는 이렇게 사용했습니다. -->
      <!--  <input type="button" value="가입하기"> -->
    </div>
  </body>
</html>
